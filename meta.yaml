package:
  name: quspin
  version: "0.3.1b"

source:
  path: ./

build:
  script: python setup.py install

requirements:
  build:
    - {{compiler('cxx')}} 
    - llvm-openmp # [osx]

  host:
    - python {{ python }}
    - numpy >=1.10.0
 
  run:
    - llvm-openmp # [osx]
    - python {{ python }}
    - numpy >=1.10.0
    - scipy >=0.19.0
    - six
    - joblib
    - dill
    - gmpy2 
    - numba
    
test:
  imports:
    - quspin 

about:
  home: https://github.com/weinbe58/QuSpin.git
  license: BSD-3
