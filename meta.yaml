package:
  name: quspin
  version: "0.3.0"

source:
  path: ./

 

requirements:
  build:
    - {{compiler('cxx')}} # [unix]
    - python {{ python }}
    - numpy >=1.10.0
 
    
  run:
    - libgcc # [linux]
    - libgcc-ng # [linux]
    - libstdcxx-ng # [linux]
    - clang # [osx]
    - clangxx # [osx]
    - libcxx # [osx]
    - python {{ python }}
    - numpy >=1.10.0
    - scipy >=0.19.0
    - six
    - joblib
    - matplotlib
    - dill
    
test:
  imports:
    - numpy 
    - scipy

about:
  home: https://github.com/weinbe58/QuSpin.git
  license: BSD-3
