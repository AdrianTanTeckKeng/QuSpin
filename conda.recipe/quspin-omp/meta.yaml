{%  set version = "0.3.4" %}
{%  set build_num = "0" %}

package:
  name: quspin
  version: {{ version }}

source:
  url: https://github.com/weinbe58/QuSpin/archive/dev_{{ version }}.zip

build:
  number: {{ build_num }}
  string: omp_py{{ py_version | replace(".", "") }}h{{PKG_HASH}}_{{ build_num }}
  script: python setup.py install --omp
  features:
    - omp
  ignore_run_exports:
    - boost

requirements:
  build:
    - {{compiler('cxx')}}

  host:
    - numpy {{ numpy }}
    - python {{ py_version }}
    - cython >=0.29
    - boost 
    - llvm-openmp # [os-x]
 
  run:
    - python {{ py_version }}
    - {{ pin_compatible('numpy') }} 
    - scipy >=1.0.0
    - joblib 
    - six 
    - dill 
    - numexpr 
    - gmpy2 
    - numba >=0.41
    - llvm-openmp # [os-x]
    
test:
  imports:
    - quspin 

about:
  home: https://github.com/weinbe58/QuSpin.git
  license: BSD-3
